<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Trivia Challenge</title>
    <style>
        
        :root {
            --cfb-green: #004d25; 
            --cfb-gold: #ffc72c;  
            --background-color: #f0f0f0;
            --card-background: #ffffff;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--cfb-green);
        }

        h1 {
            color: var(--cfb-green);
            text-align: center;
            margin-bottom: 30px;
        }

        #question-area {
            min-height: 100px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            font-weight: bold;
        }

        .choice-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid var(--cfb-green);
            background-color: var(--card-background);
            color: var(--cfb-green);
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .choice-button:hover:not(:disabled) {
            background-color: var(--cfb-green);
            color: white;
        }

        .choice-button:disabled {
            cursor: default;
            opacity: 0.7;
        }

        
        .correct {
            background-color: #4CAF50 !important;
            color: white !important;
            border-color: #4CAF50 !important;
        }

        .incorrect {
            background-color: #f44336 !important; 
            color: white !important;
            border-color: #f44336 !important;
        }

        #score-display {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--cfb-gold);
            background-color: #fffbe6;
            color: var(--text-color);
        }

        #next-button, #restart-button {
            background-color: var(--cfb-gold);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        #next-button:disabled {
            opacity: 0.5;
            cursor: default;
        }
        
        #results-screen {
            text-align: center;
            padding: 20px;
            border: 2px solid var(--cfb-green);
            border-radius: 8px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ CFB Trivia Challenge</h1>

    <div id="game-screen">
        <div id="question-area">Click "Start Quiz" to begin!</div>

        <div id="choices-area">
            <button class="choice-button" onclick="startGame()">Start Quiz</button>
        </div>

        <div id="score-display">
            Score: <span id="current-score">0</span> / <span id="total-questions">0</span>
        </div>
        
        <button id="next-button" onclick="loadNextQuestion()" disabled>Next Question &raquo;</button>
    </div>

    <div id="results-screen" class="hidden">
        <h2>Quiz Complete!</h2>
        <p>You finished the quiz!</p>
        <p>Your Final Score: <span id="final-score-result">0</span> out of <span id="final-total-result">0</span></p>
        <button id="restart-button" onclick="startGame()">Try Again</button>
    </div>
</div>

<script>
   

    // 1. TRIVIA DATA
    const triviaQuestions = [
        {
            question: "Which school has won the most college football National Championships (recognized by major selectors)?",
            choices: ["Alabama", "Michigan", "Notre Dame", "Ohio State"],
            answer: "Alabama"
        },
        {
            question: "What is the name of the trophy awarded to the winner of the annual game between Army and Navy?",
            choices: ["Commander-in-Chief's Trophy", "Secretary's Bowl", "Service Cup", "The Star Game Trophy"],
            answer: "Commander-in-Chief's Trophy"
        },
        {
            question: "Which former USC running back won the Heisman Trophy twice, the only player to do so, though his second was later vacated?",
            choices: ["Reggie Bush", "Herschel Walker", "Archie Griffin", "Tim Tebow"],
            answer: "Archie Griffin"
        },
        {
            question: "What famous college football coach is credited with inventing the 'Wishbone' offense?",
            choices: ["Bear Bryant", "Darrell Royal", "Vince Dooley", "Woody Hayes"],
            answer: "Darrell Royal"
        },
        {
            question: "The 'Red River Rivalry' is played annually between which two schools?",
            choices: ["Georgia and Florida", "Oklahoma and Texas", "Ohio State and Michigan", "USC and UCLA"],
            answer: "Oklahoma and Texas"
        }
    ];

    // 2. GAME STATE VARIABLES
    let currentQuestionIndex = 0;
    let score = 0;
    let hasAnswered = false;

    // 3. CORE GAME FUNCTIONS

    function startGame() {
        // Reset state
        currentQuestionIndex = 0;
        score = 0;
        hasAnswered = false;

        // Update total questions display
        document.getElementById('total-questions').textContent = triviaQuestions.length;
        document.getElementById('final-total-result').textContent = triviaQuestions.length;

        // Show game screen, hide results
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('results-screen').classList.add('hidden');
        document.getElementById('next-button').style.display = 'block';

        loadQuestion();
        updateScoreDisplay();
    }

    function loadQuestion() {
        // Check if all questions are finished
        if (currentQuestionIndex >= triviaQuestions.length) {
            endGame();
            return;
        }

        const questionData = triviaQuestions[currentQuestionIndex];
        const questionArea = document.getElementById('question-area');
        const choicesArea = document.getElementById('choices-area');
        const nextButton = document.getElementById('next-button');

        // Display question
        questionArea.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;

        // Clear previous choices
        choicesArea.innerHTML = '';
        nextButton.disabled = true; // Disable next button until answered
        hasAnswered = false;

        // Generate choice buttons
        questionData.choices.forEach((choice, index) => {
            const button = document.createElement('button');
            button.className = 'choice-button';
            button.textContent = choice;
            button.onclick = () => handleAnswer(choice, questionData.answer, button);
            choicesArea.appendChild(button);
        });
    }

    function handleAnswer(selectedChoice, correctAnswer, clickedButton) {
        if (hasAnswered) return; // Prevent multiple answers

        hasAnswered = true;
        let isCorrect = (selectedChoice === correctAnswer);

        // Update score and styling
        if (isCorrect) {
            score++;
            clickedButton.classList.add('correct');
        } else {
            clickedButton.classList.add('incorrect');
            // Highlight the correct answer
            Array.from(document.getElementById('choices-area').children).forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }

        // Disable all buttons after answering
        Array.from(document.getElementById('choices-area').children).forEach(btn => btn.disabled = true);
        
        // Enable 'Next' button
        document.getElementById('next-button').disabled = false;
        
        updateScoreDisplay();
    }

    function loadNextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateScoreDisplay() {
        document.getElementById('current-score').textContent = score;
    }

    function endGame() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('results-screen').classList.remove('hidden');
        
        // Display final score
        document.getElementById('final-score-result').textContent = score;
    }

    // Initialize the game when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        // The start button is already displayed in the HTML, so we just set up initial scores
        document.getElementById('total-questions').textContent = triviaQuestions.length;
    });

</script>
</body>
</html>
